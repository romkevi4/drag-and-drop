<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and drop</title>
</head>

<body class="root">
    <div class="page">
        <div class="page__row">
            <div class="page__col-header page__col-header_background_start">
                <p class="page__text">Начало</p>
            </div>

            <div class="page__col-header page__col-header_background_progress">
                <p class="page__text">В процессе</p>
            </div>

            <div class="page__col-header page__col-header_background_done">
                <p class="page__text">Конец</p>
            </div>
        </div>

        <div class="page__row">
            <div class="page__placeholder">
                <div class="page__item" draggable="true">
                    <p class="page__text">Перетащите меня</p>
                </div>
            </div>

            <div class="page__placeholder"></div>
            <div class="page__placeholder"></div>
        </div>
    </div>

</body>
</html>
